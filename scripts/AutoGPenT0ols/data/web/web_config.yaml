full_scanner:
  nmap_scan:
    attack_technique: nmap
    description: "Scanning nmap with scripts banner,(http* or ssl*) and not (brute or broadcast or dos or external or http-slowloris* or fuzzer)"
    commands: |
        nmap -sV -p ${{ port }} --script="banner,(http* or ssl*) and not (brute or broadcast or dos or external or http-slowloris* or fuzzer)" -oN ${{ out_dir }} ${{ target }}
  
  curl_index: 
    attack_technique: curl-index
    description: "Scanning all ports with nmap and return service information"
    commands: | 
        curl -sSik ${{ layer }}://${{ target }}:${{ port }}/-m 10 2>&1 

  nmap_fast_udp:
    attack_technique: nmap
    description: "Scanning udp ports"
    commands: |  
        nmap -F -sU -sV -T 4 -oN ${{ out_dir }} ${{ target }} 

## Not ready yet
nmap_custom:
  
  nmap_allports:
    attack_technique: nmap
    description: "Scanning all ports with nmap"
    commands: | 
        nmap -p- --min-rate 5000 -n -oG ${{ out_dir }} ${{ target }} 
  
  nmap_ports:
    attack_technique: nmap
    description: "Scanning specific ports with nmap"
    commands: |  
        nmap -p ${{ ports }} -sC -sV ${{ out_dir }} ${{ target }} 

