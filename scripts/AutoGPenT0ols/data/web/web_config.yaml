full_scanner:
  nmap_scan:
    attack_technique: nmap
    description: "Scanning nmap with scripts banner,(http* or ssl*) and not (brute or broadcast or dos or external or http-slowloris* or fuzzer)"
    commands: |
        nmap -sV -p ${{ port }} --script="banner,(http* or ssl*) and not (brute or broadcast or dos or external or http-slowloris* or fuzzer)" -oN ${{ out_dir }} ${{ target }}
  
  curl_index: 
    attack_technique: curl-index
    description: "Enum index web content"
    commands: | 
        curl -sSik ${{ url }} -m 10 2>&1 

  nikto_scanenr:
    attack_technique: nikto
    description: "Nikto detect misconfiguration, risky files, etc."
    commands: |  
        nikto -h ${{ url }}  
  
  fuzzing_ffuf:
    attack_technique: ffuf
    description: "Fuzzing directories and files"
    commands: |  
        ffuf -w ${{ wordlist }} -u ${{ url }}/FUZZ -c -e '.php,.asp,.aspx,.txt,.html,.zip'  
    
wordpress: 
    wordpres_scanner: 
        attack_technique: wpscan
        description: "Fuzzing directories and files"
        commands: |  
            wpscan --url ${{ url }} -e vp,vt,tt,cb,dbe,u,m --plugins-detection aggressive --plugins-version-detection aggressive 
    

